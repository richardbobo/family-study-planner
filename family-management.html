<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭管理 - 学习计划管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <div class="family-container">
            <!-- 头部 -->
            <div class="ai-header">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div>
                    <h1><i class="fas fa-home"></i> 家庭管理</h1>
                    <p class="subtitle">创建或加入家庭，与家人共享学习计划</p>
                </div>
            </div>

            <!-- 家庭状态 -->
            <div class="family-card">
                <div class="family-status" id="familyStatus">
                    <!-- 状态内容由JavaScript动态生成 -->
                </div>

                <!-- 已加入家庭时的信息 -->
                <div class="family-info" id="familyInfo" style="display: none;">
                    <h3>家庭信息</h3>
                    <div class="info-item">
                        <span class="info-label">家庭名称:</span>
                        <span id="infoFamilyName">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">家庭码:</span>
                        <span id="infoFamilyCode">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">你的角色:</span>
                        <span id="infoMemberRole">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">加入时间:</span>
                        <span id="infoJoinTime">-</span>
                    </div>
                </div>

                <!-- 家庭成员列表 -->
                <div class="members-list" id="membersList" style="display: none;">
                    <h3>家庭成员</h3>
                    <div id="membersContainer">
                        <!-- 成员列表由JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons" id="actionButtons">
                    <!-- 按钮由JavaScript根据状态动态生成 -->
                </div>
            </div>

            <!-- 创建家庭表单 -->
            <div class="family-card" id="createFamilyForm" style="display: none;">
                <h3><i class="fas fa-plus-circle"></i> 创建新家庭</h3>
                <form class="family-form" onsubmit="handleCreateFamily(event)">
                    <div class="form-group">
                        <label class="form-label">家庭名称</label>
                        <input type="text" class="form-input" id="familyName" 
                               placeholder="例如：张小明一家" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">你的姓名（家长）</label>
                        <input type="text" class="form-input" id="parentName" 
                               placeholder="例如：张爸爸" required>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn-family btn-back" onclick="showMainView()">
                            取消
                        </button>
                        <button type="submit" class="btn-family btn-create">
                            <i class="fas fa-home"></i> 创建家庭
                        </button>
                    </div>
                </form>
            </div>

            <!-- 加入家庭表单 -->
            <div class="family-card" id="joinFamilyForm" style="display: none;">
                <h3><i class="fas fa-user-plus"></i> 加入现有家庭</h3>
                <form class="family-form" onsubmit="handleJoinFamily(event)">
                    <div class="form-group">
                        <label class="form-label">家庭码</label>
                        <input type="text" class="form-input" id="familyCode" 
                               placeholder="输入6位家庭码" required maxlength="6">
                    </div>
                    <div class="form-group">
                        <label class="form-label">你的姓名</label>
                        <input type="text" class="form-input" id="userName" 
                               placeholder="例如：张小明" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">角色</label>
                        <select class="form-input" id="userRole">
                            <option value="child">孩子</option>
                            <option value="parent">家长</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button type="button" class="btn-family btn-back" onclick="showMainView()">
                            取消
                        </button>
                        <button type="submit" class="btn-family btn-join">
                            <i class="fas fa-sign-in-alt"></i> 加入家庭
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 引入必要的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/data-service.js"></script>
    <script src="js/family-service.js"></script>
    <script src="js/family-management.js"></script>
</body>
</html>
