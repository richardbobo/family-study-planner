<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学生学习计划管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> 小学生学习计划管理</h1>
            <p class="subtitle">制定计划，坚持打卡，养成良好学习习惯！</p>
        </header>
        
        <!-- 统计卡片区域 -->
        <div class="stats-section">
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-number" id="completedTasks">0</div>
                <div>已完成任务</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-number" id="totalMinutes">0</div>
                <div>学习总时长</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-fire"></i>
                <div class="stat-number" id="streakDays">0</div>
                <div>连续打卡天数</div>
            </div>
            <div class="stat-card reward-card">
                <i class="fas fa-trophy"></i>
                <div class="stat-number" id="rewardPoints">25</div>
                <div>学习积分</div>
            </div>
        </div>
        
        <!-- 学习计划整体框架 -->
        <div class="study-plan-container">
            <!-- 周视图 -->
<div class="week-view">
    <div class="week-header">
        <h2>学习计划</h2>
        <div class="week-info" id="weekInfo">2025年10月第44周</div>
    </div>
    
    <div class="calendar-navigation">
        <div class="nav-buttons">
            <button class="nav-btn" id="prevWeekBtn">
                <i class="fas fa-chevron-left"></i> 前一周
            </button>
            <button class="nav-btn today-btn" id="todayBtn">今天</button>
            <button class="nav-btn" id="nextWeekBtn">
                后一周 <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <div class="week-days" id="weekDays">
        <!-- 日期卡片将通过JavaScript动态生成 -->
    </div>
</div>
            
            <!-- 我的学习计划列表 -->
            <div class="plan-list-section">
                <div class="plan-list-header">
                    <h3>我的学习计划</h3>
                    <div class="plan-actions">
                        <button class="btn btn-share">
                            <i class="fas fa-share"></i> 分享任务
                        </button>
                        <a href="add-plan.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 添加计划
                        </a>
                    </div>
                </div>
                
                <div class="filter-section">
                    <div class="filter-group">
                        <select class="filter-select">
                            <option>全部科目</option>
                            <option>语文</option>
                            <option>数学</option>
                            <option>英语</option>
                        </select>
                        <select class="filter-select">
                            <option>默认排序</option>
                            <option>按时间排序</option>
                            <option>按科目排序</option>
                        </select>
                    </div>
                    <button class="btn btn-quick">
                        <i class="fas fa-bolt"></i> 快速完成
                    </button>
                </div>
                
                <div class="task-list" id="tasks-container">
                    <!-- 任务列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 LHR学习计划管理 | 培养良好学习习惯，成就更好的自己！</p>
        </footer>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
