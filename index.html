<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学生学习计划管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> 小学生学习计划管理</h1>
            <p class="subtitle">制定计划，坚持打卡，养成良好学习习惯！</p>
        </header>
        
        <!-- 统计卡片区域测试 -->
        <div class="stats-section">
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="stat-number" id="completedTasks">0</div>
                <div>已完成任务</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <div class="stat-number" id="totalMinutes">0</div>
                <div>学习总时长</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-fire"></i>
                <div class="stat-number" id="streakDays">0</div>
                <div>连续打卡天数</div>
            </div>
            <div class="stat-card reward-card">
                <i class="fas fa-trophy"></i>
                <div class="stat-number" id="rewardPoints">25</div>
                <div>学习积分</div>
            </div>
        </div>
        
        <!-- 学习计划整体框架 -->
        <div class="study-plan-container">
            <!-- 学习计划顶部按钮 -->
            <div class="plan-header-actions">
                <div class="plan-title">
                    <h2>学习计划</h2>
                </div>
                <div class="plan-buttons">
                    <button class="btn btn-batch">
                        <i class="fas fa-layer-group"></i> 批量添加
                    </button>
                    <a href="add-plan.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 添加计划
                    </a>
                </div>
            </div>
            
            <!-- 日历区域 -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <div class="calendar-info">
                        <div class="current-date" id="currentDate">2025年10月27日</div>
                        <div class="week-info" id="weekInfo">第44周</div>
                    </div>
                    <div class="calendar-nav-buttons">
                        <button class="nav-btn" id="prevWeekBtn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="nav-btn today-btn" id="todayBtn">今天</button>
                        <button class="nav-btn" id="nextWeekBtn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="week-days" id="weekDays">
                    <!-- 日期卡片将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 我的学习计划列表 -->
            <div class="plan-list-section">
                <div class="plan-list-header">
                    <div class="list-title-section">
                        <h3>我的学习计划</h3>
                        <button class="btn btn-share">
                            <i class="fas fa-share"></i> 分享任务
                        </button>
                    </div>
                    <div class="list-controls">
    <select id="subjectFilter" class="filter-select">
        <option value="all">全部科目</option>
        <option value="语文">语文</option>
        <option value="数学">数学</option>
        <option value="英语">英语</option>
        <option value="科学">科学</option>
        <option value="美术">美术</option>
        <option value="体育">体育</option>
    </select>
    <select id="sortSelect" class="filter-select">
        <option value="default">默认排序</option>
        <option value="time">按时间排序</option>
        <option value="subject">按科目排序</option>
        <option value="status">按状态排序</option>
    </select>
</div>
                </div>
                
                <div class="task-list" id="tasks-container">
                    <!-- 任务列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 LHR学习计划管理 | 培养良好学习习惯，成就更好的自己！</p>
        </footer>
    </div>

<!-- 任务详情模态框 - 修改这部分 -->
<div class="modal" id="taskModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>任务详情</h3>
            <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="modal-body" id="taskDetailContent">
            <!-- 内容将通过JavaScript动态生成 -->
        </div>
        <div class="modal-actions">
            <button class="btn btn-edit" id="editTaskBtn">
                <i class="fas fa-edit"></i> 编辑计划
            </button>
            <button class="btn btn-delete" id="deleteTaskBtn">
                <i class="fas fa-trash"></i> 删除计划
            </button>
            <button class="btn btn-close" id="closeModalBtn">关闭</button>
        </div>
    </div>
</div>

<!-- 快速完成任务模态框 -->
<div class="modal" id="quickCompleteModal">
    <div class="modal-content quick-complete-modal">
        <div class="modal-header">
            <h3>快速完成任务</h3>
            <button class="close-btn" id="closeQuickCompleteModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="quickCompleteForm">
                <div class="form-group">
                    <label class="form-label">任务名称</label>
                    <div class="task-name-display" id="quickCompleteTaskName">数学作业</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">耗时设置</label>
                    <div class="time-inputs">
                        <div class="time-input-group">
                            <input type="number" id="hoursInput" min="0" max="23" value="1" class="time-input">
                            <span class="time-label">小时</span>
                        </div>
                        <div class="time-input-group">
                            <input type="number" id="minutesInput" min="0" max="59" value="30" class="time-input">
                            <span class="time-label">分钟</span>
                        </div>
                    </div>
                    <div class="total-minutes" id="totalMinutesDisplay">总计：90分钟</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">常用时长</label>
                    <div class="quick-time-options">
                        <button type="button" class="time-option" data-minutes="15">15分钟</button>
                        <button type="button" class="time-option" data-minutes="30">30分钟</button>
                        <button type="button" class="time-option" data-minutes="45">45分钟</button>
                        <button type="button" class="time-option" data-minutes="60">1小时</button>
                        <button type="button" class="time-option" data-minutes="90">1.5小时</button>
                        <button type="button" class="time-option" data-minutes="120">2小时</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">学习心得/笔记</label>
                    <textarea id="completionNote" class="note-textarea" placeholder="记录本次学习的心得体会..." rows="4"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-actions">
            <button type="button" class="btn btn-cancel" id="cancelQuickComplete">取消</button>
            <button type="button" class="btn btn-confirm" id="confirmQuickComplete">
                <i class="fas fa-check"></i> 确认完成
            </button>
        </div>
    </div>
</div>
    <script src="js/index.js"></script>
</body>
</html>
